<!-- login_signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            background-color: #5e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3b0000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #2a0000;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .tab button:hover {
            background-color: #4a0c0c;
        }
        .form-container {
            display: none;
        }
        .active {
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2a0000;
            color: white;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background-color: #4a0c0c;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to FertilityXpert</h2>
        <div class="tab">
            <button id="signupBtn" onclick="showSignup()">Sign Up</button>
            <button id="signinBtn" onclick="showSignin()">Sign In</button>
        </div>

        <div id="signupForm" class="form-container">
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required><br><br>
                <input type="password" name="password" placeholder="Password" required><br><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required><br><br>
                <div class="btn-container">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>

        <div id="signinForm" class="form-container active">
            <form action="/signin" method="POST">
                <input type="text" name="username" placeholder="Username" required><br><br>
                <input type="password" name="password" placeholder="Password" required><br><br>
                <div class="btn-container">
                    <input type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("signupForm").classList.add("active");
            document.getElementById("signinForm").classList.remove("active");
            document.getElementById("signupBtn").style.backgroundColor = "#4a0c0c";
            document.getElementById("signinBtn").style.backgroundColor = "#2a0000";
        }

        function showSignin() {
            document.getElementById("signinForm").classList.add("active");
            document.getElementById("signupForm").classList.remove("active");
            document.getElementById("signinBtn").style.backgroundColor = "#4a0c0c";
            document.getElementById("signupBtn").style.backgroundColor = "#2a0000";
        }
    </script>

</body>
</html>
